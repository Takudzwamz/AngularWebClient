<div class="card h-100 shadow-sm">
<div class="thumbnail">
<img src="{{product.pictureUrl}}" alt="{{product.name}}" width="200" height="200" class="img-fluid bg-info">
</div>
            <div class="card-body d-flex flex-column">
            
            <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
            </a>
            <span class="mb-2">{{product.price | currency:'R'}}</span>
              
              
                <div class="btn-group mt-auto">
                  <button routerLink="/shop/{{product.id}}" type="button"  class="btn btn-outline-secondary bi bi-cart-plus-fill"></button>
                  <button type="button"  class="btn btn-outline-secondary">View</button>
                </div> 
                
            </div>
</div>
